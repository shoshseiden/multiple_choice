{% extends "multiple_choice_quiz.html" %}

{% block question %}

  {{question.question_number}}. {{question.question_text}}

  <form action="">
    <input type="radio" name="answer" value="a">{{question.correct_answer}}<br>
    <input type="radio" name="answer" value="b">{{question.incorrect_answer_1}}<br>
    <input type="radio" name="answer" value="c">{{question.incorrect_answer_2}}<br>
    <input type="radio" name="answer" value="d">{{question.incorrect_answer_3}}
  </form>

{% endblock %}
